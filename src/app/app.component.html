<div class="cover-container d-flex h-100 p-3 flex-column">
  <header class="masthead">
    <div class="inner">
      <h3 class="masthead-brand">Gerbil Time Tracker</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="https://github.com/kaisentlaia/gerbil">About</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner">
    <div class="row align-items-center">
      <div class="col">
        <h4>Template massaging (with bootstrap 4)</h4>
        <p class="font-weight-bold mb-auto">1h 15min</p>
      </div>
      <div class="col-3 text-right">
        <button type="button" class="btn btn-danger">Stop</button>
      </div>
    </div>
    <form>
      <div class="form-row pt-2 pb-3 pl-1 pr-1">
        <div class="flex-grow-1">
          <input type="text" class="form-control" placeholder="Task name">
        </div>
        <div>
          <button type="button" class="ml-2 btn btn-light">Switch</button>
        </div>
      </div>
    </form>
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-action list-group-item-light d-flex justify-content-between align-items-center">Code writing<span class="badge badge-dark badge-pill">01:35</span></li>
        <li class="list-group-item d-flex list-group-item-action list-group-item-light justify-content-between align-items-center">Gerbil wrangling<span class="badge badge-dark badge-pill">00:43</span></li>
        <li class="list-group-item d-flex list-group-item-action list-group-item-light justify-content-between align-items-center">Licking bootstrap<span class="badge badge-dark badge-pill">01:22</span></li>
      </ul>
    </div>
    <div class="pt-3 pb-3">
      <h4>Overview</h4>
      <div class="row no-gutters">
        <div class="col-3 text-right text-truncate text-small pr-1">
          Code writing
        </div>
        <div class="col">
          <div class="progress bg-dark mb-1">
            <div class="progress-bar text-right bg-secondary p-1" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">1.5</div>
          </div>          
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 text-right text-truncate text-small pr-1">
          Licking bootstrap
        </div>
        <div class="col">
          <div class="progress bg-dark mb-1">
            <div class="progress-bar text-right bg-secondary p-1" role="progressbar" style="width: 83%" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100">1.25</div>
          </div>          
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 text-right text-truncate text-small pr-1">
          Template massaging (with bootstrap 4)
        </div>
        <div class="col">
          <div class="progress bg-dark mb-1">
            <div class="progress-bar text-right bg-secondary p-1" role="progressbar" style="width: 83%" aria-valuenow="83" aria-valuemin="0" aria-valuemax="100">1.25</div>
          </div>          
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-3 text-right text-truncate text-small pr-1">
          Gerbil wrangling
        </div>
        <div class="col">
          <div class="progress bg-dark mb-1">
            <div class="progress-bar text-right bg-secondary p-1" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">0.75</div>
          </div>          
        </div>
      </div>
    </div>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>
